<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – DenXAB</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .checkout-container {
      text-align: center;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
    }

    h1 {
      margin-bottom: 10px;
      color: #00ffa1;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
    }

    #payBtn {
      background: #00ffa1;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #payBtn:hover {
      background: #00cc85;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Confirm Payment</h1>
    <p>Pay ₹4.99 to receive your custom website</p>
    <button id="payBtn">Pay Now</button>
  </div>

  <!-- Razorpay Payment Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Checkout JS Script -->
  <script type="module" src="js/checkout.js"></script>
  <script type="module" src="js/connectAll.js"></script>
</body>
</html>
